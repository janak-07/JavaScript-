    <title>Closures In JS</title>

<body>
    </p>
    <script>
        let c = 30;
        function outerOuter() {
            console.log(c);

            let b = 20;
            function outer() {
                console.log(b);
                
                let a = 10;
                function inner() {
                    console.log(a);
                }
                inner();
            }
            outer();
        }
        outerOuter();
    </script>
