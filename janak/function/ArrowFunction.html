<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Arrow Function</h1>

    <script>

        function greet() {
            console.log("Namaste India");
        }

        greet()

        // Pro Way to write a function .


        const greetArrow = () => {
            console.log("Namaste Bharat");
        }

        greetArrow()
 

 
    </script>
</body>
</html>
