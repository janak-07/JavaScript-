<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function In JS</title>
  </head>
  <body style="background-color: black; color: aliceblue">
 

    <script>
   

      function koibhinaam() {
        console.log("Hello Function");
      }

      koibhinaam();

  

      const greet = function () {
        console.log("Namaste Bharat");
      };

      greet();

      //   function with parameter

      // Syntax

      //   while declaraling a function we pass some parameter in the paranthesis (para1, para2)

      // function add(para1, para2) {    

      // }

      //   while calling a function we pass some arguments in the paranthesis (arg1, arg2)

      // add(arg1, arg2)   // arg => arguments

      //   function add(a, b) {
      //     let sum = a + b;
      //     console.log(sum);
      //   }

      //   add(5,4)

      // Function returning some value

        function greetReturn() {
          console.log("before");
          return console.log("Namamste Bharat");
          console.log("after");
        }

        greetReturn();
    </script>
  </body>
</html>
