<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body style="background-color: grey;">
  <div class="container border border-4 text-bg-dark border-info-subtle mt-5 p-4">
    <div class=" text-center ">
      <h2>COVID-19 Case Data </h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Country Name" id="countryInput" />
        <button class="btn btn-primary" id="searchBtn">Search</button>
      </div>
    </div>

      <div class="table">
        <table class="table table-dark table-bordered m-auto">
          <thead>
            <tr>
              <th>Country</th>
              <th>Total Cases</th>
              <th>Today's Cases</th>
              <th>Total Deaths</th>
              <th>Today's Deaths</th>
              <th>Total Recovered</th>
              <th>Active Cases</th>
            </tr>
          </thead>
          <tbody id="tableData"></tbody>
        </table>
      </div>
  </div>

  <script>
    document.getElementById('searchBtn').addEventListener('click', function () {
      const country = document.getElementById('countryInput').value;

      fetch(`https://disease.sh/v3/covid-19/countries/${country}`)
        .then((res) => res.json())
        .then((data) => {
          const HTMLDATA = `
              <tr>
                <td>${data.country}</td>
                <td>${data.cases.toLocaleString()}</td>
                <td>${data.todayCases.toLocaleString()}</td>
                <td>${data.deaths.toLocaleString()}</td>
                <td>${data.todayDeaths.toLocaleString()}</td>
                <td>${data.recovered.toLocaleString()}</td>
                <td>${data.active.toLocaleString()}</td>
              </tr>`;
          document.querySelector('#tableData').innerHTML = HTMLDATA;
        })

    });
  </script>
</body>

</html>
